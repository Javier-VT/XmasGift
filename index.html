<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Navidad, Manguito</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffcccc, #ff9999);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            background-size: cover;
            background-attachment: fixed;
        }

        header {
            background-color: #b30000;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            margin: 0;
        }

        .snowflakes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            top: 0;
            left: 0;
        }

        .snowflake {
            position: absolute;
            top: -10%;
            left: 50%;
            animation: fall 10s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(0) translateX(0);
            }

            100% {
                transform: translateY(110vh) translateX(50px);
            }
        }

        .blocked-message {
            display: block;
            font-size: 1.5em;
            color: #fff;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: 50px auto;
            max-width: 80%;
        }

        #countdown {
            font-size: 40px;
            color: #ffffff;
            margin-top: 20px;
        }

        main {
            padding: 20px;
            display: block; /* Ensuring the main content is initially visible */
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #b30000;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
        }

        footer p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <header id="mainContentHeader">
        <h1>Feliz Navidad, Mi Amor</h1>
    </header>

    <main id="mainContent">
        <h2>Quiero ya estar contigo...</h2>
        <div class="blocked-message" id="blockedMessage">
            <p>Regalito disponible enüéÑ‚ù§Ô∏è:</p>
            <div id="countdown">Countdown</div>
        </div>
    </main>

    <footer>
        <p>Con todo mi amor, por siempre y para siempre... Tu manguito... ‚ù§Ô∏è</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const currentDate = new Date();
            const releaseDate = new Date('2024-12-24T12:00:00');
            const blockedMessage = document.getElementById('blockedMessage');
            const countdownElement = document.getElementById('countdown');
            const mainContent = document.getElementById('mainContent');
            const mainContentHeader = document.getElementById('mainContentHeader');

            console.log('Current date:', currentDate);
            console.log('Release date:', releaseDate);

            function updateCountdown() {
                const now = new Date();
                const timeLeft = releaseDate - now;

                if (timeLeft <= 0) {
                    blockedMessage.style.display = 'none';
                    mainContent.style.display = 'block';
                    mainContentHeader.style.display = 'block';
                    window.location.href = 'regalo.html';
                    return;
                }

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }

            updateCountdown();
            const countdownInterval = setInterval(updateCountdown, 1000);
        });
    </script>

</body>

</html>
